ble%20to%20the%209.7%20km%2Fs%20deltav%20needed%20to%20reach%20low%20Earth%20orbit.%20%5B23%5D%20Fortunately%2C%20gravity%20assists%20through%20planetary%20flybys%20can%20be%20used%20to%20reduce%20the%20energy%20required%20at%20launch%20to%20reach%20Jupiter%2C%20albeit%20at%20the%20cost%20of%20a%20significantly%20longer%20flight%20duration.%20%5B22%5D%0AJupiter%20has%20over%2060%20known%20moons%20%2C%20many%20of%20which%20have%20relatively%20little%20known%20information%20about%20them.%0AA%20picture%20of%20Saturn%20taken%20by%20Voyager%202%20.%0AHuygens%20image%20from%20the%20surface%20of%20Titan%0AMain%20article%3A%20Exploration%20of%20Saturn%0ASaturn%20has%20been%20explored%20only%20through%20unmanned%20spacecraft%20launched%20by%20NASA%2C%20including%20one%20mission%20%28%20Cassini%E2%80%93Huygens%20%29%20planned%20and%20executed%20in%20cooperation%20with%20other%20space%20agencies.%20These%20missions%20consist%20of%20flybys%20in%201979%20by%20Pioneer%2011%20%2C%20in%201980%20by%20Voyager%201%20%2C%20in%201982%20by%20Voyager%202%20and%20an%20orbital%20mission%20by%20the%20Cassini%20spacecraft%20which%20entered%20orbit%20in%202004%20and%20is%20expected%20to%20continue%20its%20mission%20well%20into%202012.%0ASaturn%20has%20at%20least%2062%20known%20moons%20%2C%20although%20the%20exact%20number%20is%20debatable%20since%20Saturn%27s%20rings%20are%20made%20up%20of%20vast%20numbers%20of%20independently%20orbiting%20objects%20of%20varying%20sizes.%20The%20largest%20of%20the%20moons%20is%20Titan%20.%20Titan%20holds%20the%20distinction%20of%20being%20the%20only%20moon%20in%20the%20solar%20system%20with%20an%20atmosphere%20denser%20and%20thicker%20than%20that%20of%20the%20Earth.%20As%20a%20result%20of%20the%20deployment%20from%20the%20Cassini%20spacecraft%20of%20the%20Huygens%20probe%20and%20its%20successful%20landing%20on%20Titan%2C%20Titan%20also%20holds%20the%20distinction%20of%20being%20the%20only%20moon%20%28apart%20from%20Earth%27s%20own%20Moon%29%20to%20be%20successfully%20explored%20with%20a%20lander.%0AUranus%20from%20Voyager%202%0AMain%20article%3A%20Exploration%20of%20Uranus%0AThe%20exploration%20of%20Uranus%20has%20been%20entirely%20through%20the%20Voyager%202%20spacecraft%2C%20with%20no%20other%20visits%20currently%20planned.%20Given%20its%20axial%20tilt%20of%2097.77%C2%B0%2C%20with%20its%20polar%20regions%20exposed%20to%20sunlight%20or%20darkness%20for%20long%20periods%2C%20scientists%20were%20not%20sure%20what%20to%20expect%20at%20Uranus.%20The%20closest%20approach%20to%20Uranus%20occurred%20on%2024%20January%201986.%20Voyager%202%20studied%20the%20planet%27s%20unique%20atmosphere%20and%20magnetosphere%20.%20Voyager%202%20also%20examined%20its%20ring%20system%20and%20the%20moons%20of%20Uranus%20including%20all%20five%20of%20the%20previously%20known%20moons%2C%20while%20discovering%20an%20additional%20ten%20previously%20unknown%20moons.%0AImages%20of%20Uranus%20proved%20to%20have%20a%20very%20uniform%20appearance%2C%20with%20no%20evidence%20of%20the%20dramatic%20storms%20or%20atmospheric%20banding%20evident%20on%20Jupiter%20and%20Saturn.%20Great%20effort%20was%20required%20to%20even%20identify%20a%20few%20clouds%20in%20the%20images%20of%20the%20planet.%20The%20magnetosphere%20of%20Uranus%2C%20however%2C%20proved%20to%20be%20completely%20unique%20and%20proved%20to%20be%20profoundly%20affected%20by%20the%20planet%27s%20unusual%20axial%20tilt.%20In%20contrast%20to%20the%20bland%20appearance%20of%20Uranus%20itself%2C%20striking%20images%20were%20obtained%20of%20the%20moons%20of%20Uranus%2C%20including%20evidence%20that%20Miranda%20had%20been%20unusually%20geologically%20active.%0APicture%20of%20Neptune%20taken%20by%20Voyager%202%0ATriton%20as%20imaged%20by%20Voyager%202%0AMain%20article%3A%20Exploration%20of%20Neptune%0AThe%20exploration%20of%20Neptune%20began%20with%20the%2025%20August%201989%20Voyager%202%20flyby%2C%20the%20sole%20visit%20to%20the%20system%20as%20of%202014.%20The%20possibility%20of%20a%20Neptune%20Orbiter%20has%20been%20discussed%2C%20but%20no%20other%20missions%20have%20been%20given%20serious%20thought.%0AAlthough%20the%20extremely%20uniform%20appearance%20of%20Uranus%20during%20Voyager%202%27s%20visit%20in%201986%20had%20led%20to%20expectations%20that%20Neptune%20would%20also%20have%20few%20visible%20atmospheric%20phenomena%2C%20Voyager%202%20found%20that%20Neptune%20had%20obvious%20banding%2C%20visible%20clouds%2C%20auroras%20%2C%20and%20even%20a%20conspicuous%20anticyclone%20storm%20system%20rivaled%20in%20size%20only%20by%20Jupiter%27s%20small%20Spot.%20Neptune%20also%20proved%20to%20have%20the%20fastest%20winds%20of%20any%20planet%20in%20the%20solar%20system%2C%20measured%20as%20high%20as%202%2C100%20km%2Fh.%20%5B24%5D%20Voyager%202%20also%20examined%20Neptune%27s%20ring%20and%20moon%20system.%20It%20discovered%20900%20complete%20rings%20and%20additional%20partial%20ring%20%22arcs%22%20around%20Neptune.%20In%20addition%20to%20examining%20Neptune%27s%20three%20previously%20known%20moons%2C%20Voyager%202%20also%20discovered%20five%20previously%20unknown%20moons%2C%20one%20of%20which%2C%20Proteus%20%2C%20proved%20to%20be%20the%20last%20largest%20moon%20in%20the%20system.%20Data%20from%20Voyager%20further%20reinforced%20the%20view%20that%20Neptune%27s%20largest%20moon%2C%20Triton%20%2C%20is%20a%20captured%20Kuiper%20belt%20object.%20%5B25%5D%0AOther%20objects%20in%20the%20Solar%20system%5B%20edit%20%5D%0AMain%20article%3A%20Exploration%20of%20Pluto%0APluto%20and%20Charon%20%281994%29%0AThe%20dwarf%20planet%20Pluto%20%28considered%20a%20planet%20until%20the%20IAU%20redefined%20%22planet%22%20in%20October%202006%20%5B26%5D%20%29%20presents%20significant%20challenges%20for%20spacecraft%20because%20of%20its%20great%20distance%20from%20Earth%20%28requiring%20high%20velocity%20for%20reasonable%20trip%20times%29%20and%20small%20mass%20%28making%20capture%20into%20orbit%20very%20difficult%20at%20present%29.%20Voyager%201%20could%20have%20visited%20Pluto%2C%20but%20controllers%20opted%20instead%20for%20a%20close%20flyby%20of%20Saturn%27s%20moon%20Titan%2C%20resulting%20in%20a%20trajectory%20incompatible%20with%20a%20Pluto%20flyby.%20Voyager%202%20never%20had%20a%20plausible%20trajectory%20for%20reaching%20Pluto.%20%5B27%5D%0APluto%20continues%20to%20be%20of%20great%20interest%2C%20despite%20its%20reclassification%20as%20the%20lead%20and%20nearest%20member%20of%20a%20new%20and%20growing%20class%20of%20distant%20icy%20bodies%20of%20intermediate%20size%2C%20in%20mass%20between%20the%20remaining%20eight%20planets%20and%20the%20small%20rocky%20objects%20historically%20termed%20asteroids%20%28and%20also%20the%20first%20member%20of%20the%20important%20subclass%2C%20defined%20by%20orbit%20and%20known%20as%20%22%20Plutinos%20%22%29.%20After%20an%20intense%20political%20battle%2C%20a%20mission%20to%20Pluto%20dubbed%20New%20Horizons%20was%20granted%20funding%20from%20the%20US%20government%20in%202003.%20%5B28%5D%20New%20Horizons%20was%20launched%20successfully%20on%2019%20January%202006.%20In%20early%202007%20the%20craft%20made%20use%20of%20a%20gravity%20assist%20from%20Jupiter%20.%20Its%20closest%20approach%20to%20Pluto%20will%20be%20on%2014%20July%202015%3B%20scientific%20observations%20of%20Pluto%20will%20begin%20five%20months%20prior%20to%20closest%20approach%20and%20will%20continue%20for%20at%20least%20a%20month%20after%20the%20encounter.%0AAsteroids%20and%20comets%5B%20edit%20%5D%0AComet%20103P%2FHartley%0AAsteroid%204%20Vesta%2C%20imaged%20by%20the%20Dawn%20spacecraft%0AUntil%20the%20advent%20of%20space%20travel%20%2C%20objects%20in%20the%20asteroid%20belt%20were%20merely%20pinpricks%20of%20light%20in%20even%20the%20largest%20telescopes%2C%20their%20shapes%20and%20terrain%20remaining%20a%20mystery.%20Several%20asteroids%20have%20now%20been%20visited%20by%20probes%2C%20the%20first%20of%20which%20was%20Galileo%20%2C%20which%20flew%20past%20two%3A%20951%20Gaspra%20in%201991%2C%20followed%20by%20243%20Ida%20in%201993.%20Both%20of%20these%20lay%20near%20enough%20to%20Galileo%27s%20planned%20trajectory%20to%20Jupiter%20that%20they%20could%20be%20visited%20at%20acceptable%20cost.%20The%20first%20landing%20on%20an%20asteroid%20was%20performed%20by%20the%20NEAR%20Shoemaker%20probe%20in%202000%2C%20following%20an%20orbital%20survey%20of%20the%20object.%20The%20dwarf%20planet%20Ceres%20and%20the%20asteroid%204%20Vesta%20%2C%20two%20of%20the%20three%20largest%20asteroids%2C%20are%20targets%20of%20NASA%27s%20Dawn%20mission%20%2C%20launched%20in%202007.%0AWhile%20many%20comets%20have%20been%20closely%20studied%20from%20Earth%20sometimes%20with%20centuriesworth%20of%20observations%2C%20only%20a%20few%20comets%20have%20been%20closely%20visited.%20In%201985%2C%20the%20International%20Cometary%20Explorer%20conducted%20the%20first%20comet%20flyby%20%28%2021P%2FGiacobiniZinner%20%29%20before%20joining%20the%20Halley%20Armada%20studying%20the%20famous%20comet.%20The%20Deep%20Impact%20probe%20smashed%20into%209P%2FTempel%20to%20learn%20more%20about%20its%20structure%20and%20composition%20while%20the%20Stardust%20mission%20returned%20samples%20of%20another%20comet%27s%20tail.%20The%20Philae%20lander%20successfully%20landed%20on%20comet%2067P%2FChuryumov%E2%80%93Gerasimenko%20in%202014%20as%20part%20of%20the%20broader%20Rosetta%20mission.%0AHayabusa%20was%20an%20unmanned%20spacecraft%20developed%20by%20the%20Japan%20Aerospace%20Exploration%20Agency%20to%20return%20a%20sample%20of%20material%20from%20a%20small%20nearEarth%20asteroid%20named%2025143%20Itokawa%20to%20Earth%20for%20further%20analysis.%20Hayabusa%20was%20launched%20on%209%20May%202003%20and%20rendezvoused%20with%20Itokawa%20in%20midSeptember%202005.%20After%20arriving%20at%20Itokawa%2C%20Hayabusa%20studied%20the%20asteroid%27s%20shape%2C%20spin%2C%20topography%2C%20colour%2C%20composition%2C%20density%2C%20and%20history.%20In%20November%202005%2C%20it%20landed%20on%20the%20asteroid%20to%20collect%20samples.%20The%20spacecraft%20returned%20to%20Earth%20on%2013%20June%202010.%0ADeep%20space%20exploration%5B%20edit%20%5D%0AFuture%20of%20space%20exploration%5B%20edit%20%5D%0AConcept%20art%20for%20a%20NASA%20Vision%20mission%0AThe%20examples%20and%20perspective%20in%20this%20section%20may%20not%20represent%20a%20worldwide%20view%20of%20the%20subject.%20Please%20improve%20this%20article%20and%20discuss%20the%20issue%20on%20the%20talk%20page%20.%0A%28September%202013%29%0AIn%20the%202000s%2C%20several%20plans%20for%20space%20exploration%20were%20announced%3B%20both%20government%20entities%20and%20the%20private%20sector%20have%20space%20exploration%20objectives.%20China%20has%20announced%20plans%20to%20have%20a%2060ton%20multimodule%20space%20station%20in%20orbit%20by%202020.%0AThe%20NASA%20Authorization%20Act%20of%202010%20provides%20objectives%20for%20American%20space%20exploration.%20NASA%20proposes%20to%20move%20forward%20with%20the%20development%20of%20the%20Space%20Launch%20System%20%28SLS%29%2C%20which%20will%20be%20designed%20to%20carry%20the%20Orion%20MultiPurpose%20Crew%20Vehicle%2C%20as%20well%20as%20important%20cargo%2C%20equipment%2C%20and%20science%20experiments%20to%20Earth%27s%20orbit%20and%20destinations%20beyond.%20Additionally%2C%20the%20SLS%20will%20serve%20as%20a%20back%20up%20for%20commercial%20and%20international%20partner%20transportation%20services%20to%20the%20International%20Space%20Station.%20The%20SLS%20rocket%20will%20incorporate%20technological%20investments%20from%20the%20Space%20Shuttle%20program%20and%20the%20Constellation%20program%20in%20order%20to%20take%20advantage%20of%20proven%20hardware%20and%20reduce%20development%20and%20operations%20costs.%20The%20first%20developmental%20flight%20is%20targeted%20for%20the%20end%20of%202017.%20%5B29%5D%0AAI%20in%20Space%20Exploration%5B%20edit%20%5D%0AThe%20idea%20of%20using%20high%20level%20automated%20systems%20for%20space%20missions%20has%20become%20a%20desirable%20goal%20to%20space%20agencies%20all%20around%20the%20world.%20Such%20systems%20are%20believed%20to%20yield%20benefits%20such%20as%20lower%20cost%2C%20less%20human%20oversight%2C%20and%20ability%20to%20explore%20deeper%20in%20space%20which%20is%20usually%20restricted%20by%20long%20communications%20with%20human%20controllers.%20%5B30%5D%0AAutonomous%20System%5B%20edit%20%5D%0AAutonomy%20is%20defined%20by%203%20requirements%3A%20%5B30%5D%0ABeing%20able%20to%20sense%20the%20world%20and%20their%20state%2C%20make%20decisions%2C%20and%20carry%20them%20out%20on%20their%20own%0ACan%20interpret%20the%20given%20goal%20as%20a%20list%20of%20actions%20to%20take%0AFail%20flexibly%0ABenefits%5B%20edit%20%5D%0AAutonomed%20technologies%20would%20be%20able%20to%20perform%20beyond%20predetermined%20actions.%20It%20would%20analyze%20all%20possible%20states%20and%20events%20happening%20around%20them%20and%20come%20up%20with%20a%20safe%20response.%20In%20addition%2C%20such%20technologies%20can%20reduce%20launch%20cost%20and%20ground%20involvement.%20Performance%20would%20increase%20as%20well.%20Autonomy%20would%20be%20able%20to%20quickly%20respond%20upon%20encountering%20an%20unforeseen%20event%2C%20especially%20in%20deep%20space%20exploration%20where%20communication%20back%20to%20Earth%20would%20take%20too%20long.%20%5B30%5D%0ANASA%E2%80%99s%20Autonomous%20Science%20Experiment%5B%20edit%20%5D%0ANASA%20began%20its%20autonomous%20science%20experiment%20%28ASE%29%20on%20the%20Earth%20Observing%201%20%28EO1%29%20which%20is%20NASA%E2%80%99s%20first%20satellite%20in%20the%20new%20millennium%20program%20Earth%20observing%20series%20launched%20on%2021%20November%202000.%20The%20autonomy%20of%20ASE%20is%20capable%20of%20onboard%20science%20analysis%2C%20replanning%2C%20robust%20execution%2C%20and%20later%20the%20addition%20of%20modelbased%20diagnostic.%20Images%20obtained%20by%20the%20EO1%20are%20analyzed%20onboard%20and%20downlinked%20when%20a%20change%20or%20an%20interesting%20event%20occur.%20The%20ASE%20software%20has%20successfully%20provided%20over%2010%2C000%20science%20images.%20%5B30%5D%0AMain%20article%3A%20Space%20advocacy%0AAstronaut%20Buzz%20Aldrin%20%2C%20had%20a%20personal%20Communion%20service%20when%20he%20first%20arrived%20on%20the%20surface%20of%20the%20Moon%20.%0AThe%20research%20that%20is%20conducted%20by%20national%20space%20exploration%20agencies%2C%20such%20as%20NASA%20and%20Roscosmos%20%2C%20is%20one%20of%20the%20reasons%20supporters%20cite%20to%20justify%20government%20expenses.%20Economic%20analyses%20of%20the%20NASA%20programs%20often%20showed%20ongoing%20economic%20benefits%20%28such%20as%20NASA%20spinoffs%20%29%2C%20generating%20many%20times%20the%20revenue%20of%20the%20cost%20of%20the%20program.%20%5B31%5D%20It%20is%20also%20argued%20that%20space%20exploration%20would%20lead%20to%20the%20extraction%20of%20resources%20on%20other%20planets%20and%20especially%20asteroids%2C%20which%20contain%20billions%20of%20dollars%20worth%20of%20minerals%20and%20metals.%20The%20revenue%20generated%20from%20such%20expeditions%20could%20generate%20a%20lot%20of%20revenue.%20%5B32%5D%20As%20well%2C%20it%20has%20been%20argued%20that%20space%20exploration%20programs%20help%20inspire%20youth%20to%20study%20in%20science%20and%20engineering.%20%5B33%5D%0AAnother%20claim%20is%20that%20space%20exploration%20is%20a%20necessity%20to%20mankind%20and%20that%20staying%20on%20Earth%20will%20lead%20to%20extinction%20.%20Some%20of%20the%20reasons%20are%20lack%20of%20natural%20resources%2C%20comets%2C%20nuclear%20war%2C%20and%20worldwide%20epidemic.%20Stephen%20Hawking%20%2C%20renowned%20British%20theoretical%20physicist%2C%20said%20that%20%22I%20don%27t%20think%20the%20human%20race%20will%20survive%20the%20next%20thousand%20years%2C%20unless%20we%20spread%20into%20space.%20There%20are%20too%20many%20accidents%20that%20can%20befall%20life%20on%20a%20single%20planet.%20But%20I%27m%20an%20optimist.%20We%20will%20reach%20out%20to%20the%20stars.%22%20%5B34%5D%0ANASA%20has%20produced%20a%20series%20of%20public%20service%20announcement%20videos%20supporting%20the%20concept%20of%20space%20exploration.%20%5B35%5D%0AOverall%2C%20the%20public%20remains%20largely%20supportive%20of%20both%20manned%20and%20unmanned%20space%20exploration.%20According%20to%20an%20Associated%20Press%20Poll%20conducted%20in%20July%202003%2C%2071%25%20of%20U.S.%20citizens%20agreed%20with%20the%20statement%20that%20the%20space%20program%20is%20%22a%20good%20investment%22%2C%20compared%20to%2021%25%20who%20did%20not.%20%5B36%5D%0AArthur%20C.%20Clarke%20%281950%29%20presented%20a%20summary%20of%20motivations%20for%20the%20human%20exploration%20of%20space%20in%20his%20nonfiction%20semitechnical%20monograph%20Interplanetary%20Flight.%20%5B37%5D%20He%20argued%20that%20humanity%27s%20choice%20is%20essentially%20between%20expansion%20off%20the%20Earth%20into%20space%2C%20versus%20cultural%20%28and%20eventually%20biological%29%20stagnation%20and%20death.%0AMain%20article%3A%20Spaceflight%0ASpaceflight%20is%20the%20use%20of%20space%20technology%20to%20achieve%20the%20flight%20of%20spacecraft%20into%20and%20through%20outer%20space.%0ASpaceflight%20is%20used%20in%20space%20exploration%2C%20and%20also%20in%20commercial%20activities%20like%20space%20tourism%20and%20satellite%20telecommunications%20.%20Additional%20noncommercial%20uses%20of%20spaceflight%20include%20space%20observatories%20%2C%20reconnaissance%20satellites%20and%20other%20earth%20observation%20satellites%20.%0AA%20spaceflight%20typically%20begins%20with%20a%20rocket%20launch%20%2C%20which%20provides%20the%20initial%20thrust%20to%20overcome%20the%20force%20of%20gravity%20and%20propels%20the%20spacecraft%20from%20the%20surface%20of%20the%20Earth.%20Once%20in%20space%2C%20the%20motion%20of%20a%20spacecraft%E2%80%94both%20when%20unpropelled%20and%20when%20under%20propulsion%E2%80%94is%20covered%20by%20the%20area%20of%20study%20called%20astrodynamics%20.%20Some%20spacecraft%20remain%20in%20space%20indefinitely%2C%20some%20disintegrate%20during%20atmospheric%20reentry%20%2C%20and%20others%20reach%20a%20planetary%20or%20lunar%20surface%20for%20landing%20or%20impact.%0AMain%20article%3A%20Satellite%0ASatellites%20are%20used%20for%20a%20large%20number%20of%20purposes.%20Common%20types%20include%20military%20%28spy%29%20and%20civilian%20Earth%20observation%20satellites%2C%20communication%20satellites%2C%20navigation%20satellites%2C%20weather%20satellites%2C%20and%20research%20satellites.%20Space%20stations%20and%20human%20spacecraft%20in%20orbit%20are%20also%20satellites.%0ACommercialization%20of%20space%5B%20edit%20%5D%0AMain%20articles%3A%20Astrobiology%20and%20Extraterrestrial%20life%0AAstrobiology%20is%20the%20interdisciplinary%20study%20of%20life%20in%20the%20universe%2C%20combining%20aspects%20of%20astronomy%20%2C%20biology%20and%20geology.%20%5B38%5D%20It%20is%20focused%20primarily%20on%20the%20study%20of%20the%20origin%20%2C%20distribution%20and%20evolution%20of%20life.%20It%20is%20also%20known%20as%20exobiology%20%28from%20Greek%3A%20%CE%AD%CE%BE%CF%89%2C%20exo%2C%20%22outside%22%29.%20%5B39%5D%20%5B40%5D%20%5B41%5D%20The%20term%20%22Xenobiology%22%20has%20been%20used%20as%20well%2C%20but%20this%20is%20technically%20incorrect%20because%20its%20terminology%20means%20%22biology%20of%20the%20foreigners%22.%20%5B42%5D%20Astrobiologists%20must%20also%20consider%20the%20possibility%20of%20life%20that%20is%20chemically%20entirely%20distinct%20from%20any%20life%20found%20on%20earth.%20%5B43%5D%20In%20the%20Solar%20System%20some%20of%20the%20prime%20locations%20for%20current%20or%20past%20astrobiology%20are%20on%20Enceladus%2C%20Europa%2C%20Mars%2C%20and%20Titan.%20%5B44%5D%0ALiving%20in%20space%5B%20edit%20%5D%0AThe%20European%20Space%20Agency%20%27s%20Columbus%20Module%20at%20the%20International%20Space%20Station%20%2C%20launched%20into%20space%20on%20the%20U.S.%20Space%20Shuttle%20mission%20STS122%20in%202008%0ASpace%20colonization%2C%20also%20called%20space%20settlement%20and%20space%20humanization%2C%20would%20be%20the%20permanent%20autonomous%20%28selfsufficient%29%20human%20habitation%20of%20locations%20outside%20Earth%2C%20especially%20of%20natural%20satellites%20or%20planets%20such%20as%20the%20Moon%20or%20Mars%20%2C%20using%20significant%20amounts%20of%20insitu%20resource%20utilization%20.%0ATo%20date%2C%20the%20longest%20human%20occupation%20of%20space%20is%20the%20International%20Space%20Station%20which%20has%20been%20in%20continuous%20use%20for%20700114000000000000014%20years%2C%20700136000000000000036%20days.%20Valeri%20Polyakov%20%27s%20record%20single%20spaceflight%20of%20almost%20438%20days%20aboard%20the%20Mir%20space%20station%20has%20not%20been%20surpassed.%20Longterm%20stays%20in%20space%20reveal%20issues%20with%20bone%20and%20muscle%20loss%20in%20low%20gravity%2C%20immune%20system%20suppression%2C%20and%20radiation%20exposure.%0AMany%20past%20and%20current%20concepts%20for%20the%20continued%20exploration%20and%20colonization%20of%20space%20focus%20on%20a%20return%20to%20the%20Moon%20as%20a%20%22stepping%20stone%22%20to%20the%20other%20planets%2C%20especially%20Mars.%20At%20the%20end%20of%202006%20NASA%20announced%20they%20were%20planning%20to%20build%20a%20permanent%20Moon%20base%20with%20continual%20presence%20by%202024.%20%5B45%5D%0ABeyond%20the%20technical%20factors%20that%20could%20make%20living%20in%20space%20more%20widespread%2C%20it%20has%20been%20suggested%20that%20the%20lack%20of%20private%20property%20%2C%20the%20inability%20or%20difficulty%20in%20establishing%20property%20rights%20in%20space%2C%20has%20been%20an%20impediment%20to%20the%20development%20of%20space%20for%20human%20habitation.%20Since%20the%20advent%20of%20space%20technology%20in%20the%20latter%20half%20of%20the%20twentieth%20century%2C%20the%20ownership%20of%20property%20in%20space%20has%20been%20murky%2C%20with%20strong%20arguments%20both%20for%20and%20against.%20In%20particular%2C%20the%20making%20of%20national%20territorial%20claims%20in%20outer%20space%20and%20on%20celestial%20bodies%20has%20been%20specifically%20proscribed%20by%20the%20Outer%20Space%20Treaty%20%2C%20which%20had%20been%2C%20as%20of%202012%20%5Bupdate%5D%20%2C%20ratified%20by%20all%20spacefaring%20nations%20.%20%5B46%5D%0A
