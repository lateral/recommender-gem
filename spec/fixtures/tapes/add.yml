      string: document_id=doc_id&text=Space%20exploration%0AJump%20to%3A%20navigation%20%2C%20search%0ASaturn%20V%20rocket%2C%20used%20for%20the%20American%20manned%20lunar%20landing%20missions%0AThe%20Moon%20as%20seen%20in%20a%20digitally%20processed%20image%20from%20data%20collected%20during%20a%20spacecraft%20flyby%0ASpace%20exploration%20is%20the%20ongoing%20discovery%20and%20exploration%20of%20celestial%20structures%20in%20outer%20space%20by%20means%20of%20continuously%20evolving%20and%20growing%20space%20technology%20.%20While%20the%20study%20of%20space%20is%20carried%20out%20mainly%20by%20astronomers%20with%20telescopes%20%2C%20the%20physical%20exploration%20of%20space%20is%20conducted%20both%20by%20unmanned%20robotic%20probes%20and%20human%20spaceflight%20.%0AWhile%20the%20observation%20of%20objects%20in%20space%2C%20known%20as%20astronomy%20%2C%20predates%20reliable%20recorded%20history%20%2C%20it%20was%20the%20development%20of%20large%20and%20relatively%20efficient%20rockets%20during%20the%20early%2020th%20century%20that%20allowed%20physical%20space%20exploration%20to%20become%20a%20reality.%20Common%20rationales%20for%20exploring%20space%20include%20advancing%20scientific%20research%2C%20uniting%20different%20nations%2C%20ensuring%20the%20future%20survival%20of%20humanity%20and%20developing%20military%20and%20strategic%20advantages%20against%20other%20countries.%0ASpace%20exploration%20has%20often%20been%20used%20as%20a%20proxy%20competition%20for%20geopolitical%20rivalries%20such%20as%20the%20Cold%20War%20.%20The%20early%20era%20of%20space%20exploration%20was%20driven%20by%20a%20%22%20Space%20Race%20%22%20between%20the%20Soviet%20Union%20and%20the%20United%20States%20%2C%20the%20launch%20of%20the%20first%20manmade%20object%20to%20orbit%20the%20Earth%20%2C%20the%20USSR%27s%20Sputnik%201%20%2C%20on%204%20October%201957%2C%20and%20the%20first%20Moon%20landing%20by%20the%20American%20Apollo%2011%20craft%20on%2020%20July%201969%20are%20often%20taken%20as%20landmarks%20for%20this%20initial%20period.%20The%20Soviet%20space%20program%20achieved%20many%20of%20the%20first%20milestones%2C%20including%20the%20first%20living%20being%20in%20orbit%20in%201957%2C%20the%20first%20human%20spaceflight%20%28%20Yuri%20Gagarin%20aboard%20Vostok%201%20%29%20in%201961%2C%20the%20first%20spacewalk%20%28by%20Aleksei%20Leonov%20%29%20on%2018%20March%201965%2C%20the%20first%20automatic%20landing%20on%20another%20celestial%20body%20in%201966%2C%20and%20the%20launch%20of%20the%20first%20space%20station%20%28%20Salyut%201%20%29%20in%201971.%0AAfter%20the%20first%2020%20years%20of%20exploration%2C%20focus%20shifted%20from%20oneoff%20flights%20to%20renewable%20hardware%2C%20such%20as%20the%20Space%20Shuttle%20program%20%2C%20and%20from%20competition%20to%20cooperation%20as%20with%20the%20International%20Space%20Station%20%28ISS%29.%0AWith%20the%20substantial%20completion%20of%20the%20ISS%20%5B1%5D%20following%20STS133%20in%20March%202011%2C%20plans%20for%20space%20exploration%20by%20the%20USA%20remain%20in%20flux.%20Constellation%20%2C%20a%20Bush%20Administration%20program%20for%20a%20return%20to%20the%20Moon%20by%202020%20%5B2%5D%20was%20judged%20inadequately%20funded%20and%20unrealistic%20by%20an%20expert%20review%20panel%20reporting%20in%202009.%20%5B3%5D%20The%20Obama%20Administration%20proposed%20a%20revision%20of%20Constellation%20in%202010%20to%20focus%20on%20the%20development%20of%20the%20capability%20for%20crewed%20missions%20beyond%20low%20earth%20orbit%20%28LEO%29%2C%20envisioning%20extending%20the%20operation%20of%20the%20ISS%20beyond%202020%2C%20transferring%20the%20development%20of%20launch%20vehicles%20for%20human%20crews%20from%20NASA%20to%20the%20private%20sector%2C%20and%20developing%20technology%20to%20enable%20missions%20to%20beyond%20LEO%2C%20such%20as%20Earth%2FMoon%20L1%20%2C%20the%20Moon%2C%20Earth%2FSun%20L2%20%2C%20nearearth%20asteroids%2C%20and%20Phobos%20or%20Mars%20orbit.%20%5B4%5D%20As%20of%20March%202011%2C%20the%20US%20Senate%20and%20House%20of%20Representatives%20are%20still%20working%20towards%20a%20compromise%20NASA%20funding%20bill%2C%20which%20will%20probably%20terminate%20Constellation%20and%20fund%20development%20of%20a%20heavy%20lift%20launch%20vehicle%20%28HLLV%29.%20%5B5%5D%0AIn%20the%202000s%2C%20the%20People%27s%20Republic%20of%20China%20initiated%20a%20successful%20manned%20spaceflight%20program%20%2C%20while%20the%20European%20Union%20%2C%20Japan%2C%20and%20India%20have%20also%20planned%20future%20manned%20space%20missions.%20China%2C%20Russia%2C%20Japan%2C%20and%20India%20have%20advocated%20manned%20missions%20to%20the%20Moon%20during%20the%2021st%20century%2C%20while%20the%20European%20Union%20has%20advocated%20manned%20missions%20to%20both%20the%20Moon%20and%20Mars%20during%20the%2021st%20century.%0AFrom%20the%201990s%20onwards%2C%20private%20interests%20began%20promoting%20space%20tourism%20and%20then%20private%20space%20exploration%20of%20the%20Moon%20%28see%20Google%20Lunar%20X%20Prize%20%29.%0AContents%0ASee%20also%3A%20Timeline%20of%20space%20exploration%20%2C%20History%20of%20astronomy%20and%20Timeline%20of%20first%20orbital%20launches%20by%20country%0AMost%20orbital%20flight%20actually%20takes%20place%20in%20upper%20layers%20of%20the%20atmosphere%2C%20especially%20in%20the%20thermosphere%20%28not%20to%20scale%29%0AIn%20July%201950%20the%20first%20Bumper%20rocket%20is%20launched%20from%20Cape%20Canaveral%2C%20Florida.%20The%20Bumper%20was%20a%20twostage%20rocket%20consisting%20of%20a%20PostWar%20V2%20topped%20by%20a%20WAC%20Corporal%20rocket.%20It%20could%20reach%20thenrecord%20altitudes%20of%20almost%20400%20km.%20Launched%20by%20General%20Electric%20Company%2C%20this%20Bumper%20was%20used%20primarily%20for%20testing%20rocket%20systems%20and%20for%20research%20on%20the%20upper%20atmosphere.%20They%20carried%20small%20payloads%20that%20allowed%20them%20to%20measure%20attributes%20including%20air%20temperature%20and%20cosmic%20ray%20impacts.%0AThe%20first%20steps%20of%20putting%20a%20manmade%20object%20into%20space%20were%20taken%20by%20German%20scientists%20during%20World%20War%20II%20while%20testing%20the%20V2%20rocket%2C%20which%20became%20the%20first%20manmade%20object%20in%20space%20on%203%20October%201942%20with%20the%20launching%20of%20the%20A4%20.%20After%20the%20war%2C%20the%20U.S.%20used%20German%20scientists%20and%20their%20captured%20rockets%20in%20programs%20for%20both%20military%20and%20civilian%20research.%20The%20first%20scientific%20exploration%20from%20space%20was%20the%20cosmic%20radiation%20experiment%20launched%20by%20the%20U.S.%20on%20a%20V2%20rocket%20on%2010%20May%201946.%20%5B6%5D%20The%20first%20images%20of%20Earth%20taken%20from%20space%20followed%20the%20same%20year%20%5B7%5D%20%5B8%5D%20while%20the%20first%20animal%20experiment%20saw%20fruit%20flies%20lifted%20into%20space%20in%201947%2C%20both%20also%20on%20modified%20V2s%20launched%20by%20Americans.%20Starting%20in%201947%2C%20the%20Soviets%2C%20also%20with%20the%20help%20of%20German%20teams%2C%20launched%20suborbital%20V2%20rockets%20and%20their%20own%20variant%2C%20the%20R1%20%2C%20including%20radiation%20and%20animal%20experiments%20on%20some%20flights.%20These%20suborbital%20experiments%20only%20allowed%20a%20very%20short%20time%20in%20space%20which%20limited%20their%20usefulness.%0AFirst%20flights%5B%20edit%20%5D%0ASputnik%201%20%2C%20the%20first%20artificial%20satellite%20orbited%20earth%20at%20939%20to%20215%20km%20%28583%20to%20134%20mi%29%20in%201957%2C%20and%20was%20soon%20followed%20by%20Sputnik%202%20.%20See%20First%20satellite%20by%20country%20%28Replica%20Pictured%29%0AApollo%20CSM%20in%20lunar%20orbit%0AApollo%2017%20astronaut%20Harrison%20Schmitt%20standing%20next%20to%20a%20boulder%20at%20TaurusLittrow.%0AThe%20first%20successful%20orbital%20launch%20was%20of%20the%20Soviet%20unmanned%20Sputnik%201%20%28%22Satellite%201%22%29%20mission%20on%204%20October%201957.%20The%20satellite%20weighed%20about%2083%20kg%20%28183%20lb%29%2C%20and%20is%20believed%20to%20have%20orbited%20Earth%20at%20a%20height%20of%20about%20250%20km%20%28160%20mi%29.%20It%20had%20two%20radio%20transmitters%20%2820%20and%2040%20MHz%29%2C%20which%20emitted%20%22beeps%22%20that%20could%20be%20heard%20by%20radios%20around%20the%20globe.%20Analysis%20of%20the%20radio%20signals%20was%20used%20to%20gather%20information%20about%20the%20electron%20density%20of%20the%20ionosphere%2C%20while%20temperature%20and%20pressure%20data%20was%20encoded%20in%20the%20duration%20of%20radio%20beeps.%20The%20results%20indicated%20that%20the%20satellite%20was%20not%20punctured%20by%20a%20meteoroid%20.%20Sputnik%201%20was%20launched%20by%20an%20R7%20rocket.%20It%20burned%20up%20upon%20reentry%20on%203%20January%201958.%0AThis%20success%20led%20to%20an%20escalation%20of%20the%20American%20space%20program%20%2C%20which%20unsuccessfully%20attempted%20to%20launch%20a%20Vanguard%20satellite%20into%20orbit%20two%20months%20later.%20On%2031%20January%201958%2C%20the%20U.S.%20successfully%20orbited%20Explorer%201%20on%20a%20Juno%20rocket.%20In%20the%20meantime%2C%20the%20Soviet%20dog%20Laika%20became%20the%20first%20animal%20in%20orbit%20on%203%20November%201957.%0AFirst%20human%20flights%5B%20edit%20%5D%0AThe%20first%20successful%20human%20spaceflight%20was%20Vostok%201%20%28%22East%201%22%29%2C%20carrying%2027%20year%20old%20Russian%20cosmonaut%20Yuri%20Gagarin%20on%2012%20April%201961.%20The%20spacecraft%20completed%20one%20orbit%20around%20the%20globe%2C%20lasting%20about%201%20hour%20and%2048%20minutes.%20Gagarin%27s%20flight%20resonated%20around%20the%20world%3B%20it%20was%20a%20demonstration%20of%20the%20advanced%20Soviet%20space%20program%20and%20it%20opened%20an%20entirely%20new%20era%20in%20space%20exploration%3A%20human%20spaceflight%20.%0AThe%20U.S.%20first%20launched%20a%20person%20into%20space%20within%20a%20month%20of%20Vostok%201%20with%20Alan%20Shepard%20%27s%20suborbital%20flight%20in%20MercuryRedstone%203%20.%20Orbital%20flight%20was%20achieved%20by%20the%20United%20States%20when%20John%20Glenn%20%27s%20MercuryAtlas%206%20orbited%20the%20Earth%20on%2020%20February%201962.%0AValentina%20Tereshkova%20%2C%20the%20first%20woman%20in%20space%2C%20orbited%20the%20Earth%2048%20times%20aboard%20Vostok%206%20on%2016%20June%201963.%0AChina%20first%20launched%20a%20person%20into%20space%2042%20years%20after%20the%20launch%20of%20Vostok%201%2C%20on%2015%20October%202003%2C%20with%20the%20flight%20of%20Yang%20Liwei%20aboard%20the%20Shenzhou%205%20%28Spaceboat%205%29%20spacecraft.%0AFirst%20planetary%20explorations%5B%20edit%20%5D%0AThe%20first%20artificial%20object%20to%20reach%20another%20celestial%20body%20was%20Luna%202%20in%201959.%20%5B9%5D%20The%20first%20automatic%20landing%20on%20another%20celestial%20body%20was%20performed%20by%20Luna%209%20%5B10%5D%20in%201966.%20Luna%2010%20became%20the%20first%20artificial%20satellite%20of%20the%20Moon.%20%5B11%5D%0AThe%20first%20manned%20landing%20on%20another%20celestial%20body%20was%20performed%20by%20Apollo%2011%20in%20its%20lunar%20landing%20on%2020%20July%201969.%0AThe%20first%20successful%20interplanetary%20flyby%20was%20the%201962%20Mariner%202%20flyby%20of%20Venus%20%28closest%20approach%2034%2C773%20kilometers%29.%20Flybys%20for%20the%20other%20planets%20were%20first%20achieved%20in%201965%20for%20Mars%20by%20Mariner%204%20%2C%201973%20for%20Jupiter%20by%20Pioneer%2010%20%2C%201974%20for%20Mercury%20by%20Mariner%2010%20%2C%201979%20for%20Saturn%20by%20Pioneer%2011%20%2C%201986%20for%20Uranus%20by%20Voyager%202%20%2C%20and%201989%20for%20Neptune%20by%20Voyager%202.%0AThe%20first%20interplanetary%20surface%20mission%20to%20return%20at%20least%20limited%20surface%20data%20from%20another%20planet%20was%20the%201970%20landing%20of%20Venera%207%20on%20Venus%20which%20returned%20data%20to%20earth%20for%2023%20minutes.%20In%201971%20the%20Mars%203%20mission%20achieved%20the%20first%20soft%20landing%20on%20Mars%20returning%20data%20for%20almost%2020%20seconds.%20Later%20much%20longer%20duration%20surface%20missions%20were%20achieved%2C%20including%20over%206%20years%20of%20Mars%20surface%20operation%20by%20Viking%201%20from%201975%20to%201982%20and%20over%202%20hours%20of%20transmission%20from%20the%20surface%20of%20Venus%20by%20Venera%2013%20in%201982%2C%20the%20longest%20ever%20Soviet%20planetary%20surface%20mission.%0AKey%20people%20in%20early%20space%20exploration%5B%20edit%20%5D%0AThe%20dream%20of%20stepping%20into%20the%20outer%20reaches%20of%20the%20Earth%27s%20atmosphere%20was%20driven%20by%20the%20fiction%20of%20Jules%20Verne%20%5B12%5D%20%5B13%5D%20%5B14%5D%20and%20H.G.Wells%20%2C%20%5B15%5D%20and%20rocket%20technology%20was%20developed%20to%20try%20to%20realise%20this%20vision.%20The%20German%20V2%20was%20the%20first%20rocket%20to%20travel%20into%20space%2C%20overcoming%20the%20problems%20of%20thrust%20and%20material%20failure.%20During%20the%20final%20days%20of%20World%20War%20II%20this%20technology%20was%20obtained%20by%20both%20the%20Americans%20and%20Soviets%20as%20were%20its%20designers.%20The%20initial%20driving%20force%20for%20further%20development%20of%20the%20technology%20was%20a%20weapons%20race%20for%20intercontinental%20ballistic%20missiles%20%28%20ICBMs%20%29%20to%20be%20used%20as%20longrange%20carriers%20for%20fast%20nuclear%20weapon%20delivery%2C%20but%20in%201961%20when%20USSR%20launched%20the%20first%20man%20into%20space%2C%20the%20U.S.%20declared%20itself%20to%20be%20in%20a%20%22%20Space%20Race%20%22%20with%20the%20Soviets.%0AKonstantin%20Tsiolkovsky%20%2C%20Robert%20Goddard%20%2C%20Hermann%20Oberth%20%2C%20and%20Reinhold%20Tiling%20laid%20the%20groundwork%20of%20rocketry%20in%20the%20early%20years%20of%20the%2020th%20century.%0AWernher%20von%20Braun%20was%20the%20lead%20rocket%20engineer%20for%20Nazi%20Germany%27s%20World%20War%20II%20V2%20rocket%20project.%20In%20the%20last%20days%20of%20the%20war%20he%20led%20a%20caravan%20of%20workers%20in%20the%20German%20rocket%20program%20to%20the%20American%20lines%2C%20where%20they%20surrendered%20and%20were%20brought%20to%20the%20USA%20to%20work%20on%20U.S.%20rocket%20development%20%28%22%20Operation%20Paperclip%20%22%29.%20He%20acquired%20American%20citizenship%20and%20led%20the%20team%20that%20developed%20and%20launched%20Explorer%201%20%2C%20the%20first%20American%20satellite.%20Von%20Braun%20later%20led%20the%20team%20at%20NASA%20%27s%20Marshall%20Space%20Flight%20Center%20which%20developed%20the%20Saturn%20V%20moon%20rocket.%0AInitially%20the%20race%20for%20space%20was%20often%20led%20by%20Sergei%20Korolyov%20%2C%20whose%20legacy%20includes%20both%20the%20R7%20and%20Soyuz%20%E2%80%94which%20remain%20in%20service%20to%20this%20day.%20Korolev%20was%20the%20mastermind%20behind%20the%20first%20satellite%2C%20first%20man%20%28and%20first%20woman%29%20in%20orbit%20and%20first%20spacewalk.%20Until%20his%20death%20his%20identity%20was%20a%20closely%20guarded%20state%20secret%3B%20not%20even%20his%20mother%20knew%20that%20he%20was%20responsible%20for%20creating%20the%20Soviet%20space%20program.%0AKerim%20Kerimov%20was%20one%20of%20the%20founders%20of%20the%20Soviet%20space%20program%20and%20was%20one%20of%20the%20lead%20architects%20behind%20the%20first%20human%20spaceflight%20%28%20Vostok%201%20%29%20alongside%20Sergey%20Korolyov.%20After%20Korolyov%27s%20death%20in%201966%2C%20Kerimov%20became%20the%20lead%20scientist%20of%20the%20Soviet%20space%20program%20and%20was%20responsible%20for%20the%20launch%20of%20the%20first%20space%20stations%20from%201971%20to%201991%2C%20including%20the%20Salyut%20and%20Mir%20series%2C%20and%20their%20precursors%20in%201967%2C%20the%20Cosmos%20186%20and%20Cosmos%20188%20.%20%5B16%5D%20%5B17%5D%0AOther%20key%20people%5B%20edit%20%5D%0AValentin%20Glushko%20held%20the%20role%20of%20Chief%20Engine%20Designer%20for%20USSR.%20Glushko%20designed%20many%20of%20the%20engines%20used%20on%20the%20early%20Soviet%20rockets%2C%20but%20was%20constantly%20at%20odds%20with%20Korolyov.%0AVasily%20Mishin%20was%20Chief%20Designer%20working%20under%20Sergey%20Korolyov%20and%20one%20of%20first%20Soviets%20to%20inspect%20the%20captured%20German%20V2%20design.%20Following%20the%20death%20of%20Sergei%20Korolev%2C%20Mishin%20was%20held%20responsible%20for%20the%20Soviet%20failure%20to%20be%20first%20country%20to%20place%20a%20man%20on%20the%20moon.%0ARobert%20Gilruth%20was%20the%20NASA%20head%20of%20the%20Space%20Task%20Force%20and%20director%20of%2025%20manned%20space%20flights.%20Gilruth%20was%20the%20person%20who%20suggested%20to%20John%20F.%20Kennedy%20that%20the%20Americans%20take%20the%20bold%20step%20of%20reaching%20the%20Moon%20in%20an%20attempt%20to%20reclaim%20space%20superiority%20from%20the%20Soviets.%0AChristopher%20C.%20Kraft%2C%20Jr.%20was%20NASA%27s%20first%20flight%20director%20%2C%20who%20oversaw%20development%20of%20Mission%20Control%20and%20associated%20technologies%20and%20procedures.%0AMaxime%20Faget%20was%20the%20designer%20of%20the%20Mercury%20capsule%3B%20he%20played%20a%20key%20role%20in%20designing%20the%20Gemini%20and%20Apollo%20spacecraft%2C%20and%20contributed%20to%20the%20design%20of%20the%20Space%20Shuttle%20.%0ATargets%20of%20exploration%5B%20edit%20%5D%0AThe%20Sun%5B%20edit%20%5D%0AWhile%20the%20Sun%20will%20probably%20not%20be%20physically%20explored%20in%20the%20close%20future%2C%20one%20of%20the%20reasons%20for%20going%20into%20space%20is%20to%20know%20more%20about%20the%20Sun.%20Once%20above%20the%20atmosphere%20in%20particular%20and%20the%20Earth%27s%20magnetic%20field%2C%20this%20gives%20access%20to%20the%20Solar%20wind%20and%20infrared%20and%20ultraviolet%20radiations%20that%20cannot%20reach%20the%20surface%20of%20the%20Earth.%20The%20Sun%20generates%20most%20space%20weather%20%2C%20which%20can%20affect%20power%20generation%20and%20transmission%20systems%20on%20Earth%20and%20interfere%20with%2C%20and%20even%20damage%2C%20satellites%20and%20space%20probes.%0AMESSENGER%20image%20of%20Mercury%0AMain%20article%3A%20Exploration%20of%20Mercury%0AMercury%20remains%20the%20least%20explored%20of%20the%20inner%20planets%20.%20As%20of%20May%202013%2C%20the%20Mariner%2010%20and%20MESSENGER%20missions%20have%20been%20the%20only%20missions%20that%20have%20made%20close%20observations%20of%20Mercury.%20MESSENGER%20entered%20orbit%20around%20Mercury%20in%20March%202011%2C%20to%20further%20investigate%20the%20observations%20made%20by%20Mariner%2010%20in%201975%20%28Munsell%2C%202006b%29.%0AA%20MESSENGER%20image%20from%2018%2C000%20km%20showing%20a%20region%20about%20500%20km%20across%0AA%20third%20mission%20to%20Mercury%2C%20scheduled%20to%20arrive%20in%202020%2C%20BepiColombo%20is%20to%20include%20two%20probes%20.%20BepiColombo%20is%20a%20joint%20mission%20between%20Japan%20and%20the%20European%20Space%20Agency%20.%20MESSENGER%20and%20BepiColombo%20are%20intended%20to%20gather%20complementary%20data%20to%20help%20scientists%20understand%20many%20of%20the%20mysteries%20discovered%20by%20Mariner%2010%27s%20flybys%20.%0AFlights%20to%20other%20planets%20within%20the%20Solar%20System%20are%20accomplished%20at%20a%20cost%20in%20energy%2C%20which%20is%20described%20by%20the%20net%20change%20in%20velocity%20of%20the%20spacecraft%2C%20or%20deltav%20.%20Due%20to%20the%20relatively%20high%20deltav%20to%20reach%20Mercury%20and%20its%20proximity%20to%20the%20Sun%2C%20it%20is%20difficult%20to%20explore%20and%20orbits%20around%20it%20are%20rather%20unstable.%0AMain%20article%3A%20Observations%20and%20explorations%20of%20Venus%0AVenus%20was%20the%20first%20target%20of%20interplanetary%20flyby%20and%20lander%20missions%20and%2C%20despite%20one%20of%20the%20most%20hostile%20surface%20environments%20in%20the%20solar%20system%2C%20has%20had%20more%20landers%20sent%20to%20it%20%28nearly%20all%20from%20the%20Soviet%20Union%29%20than%20any%20other%20planet%20in%20the%20solar%20system.%20The%20first%20successful%20Venus%20flyby%20was%20the%20American%20Mariner%202%20spacecraft%2C%20which%20flew%20past%20Venus%20in%201962.%20Mariner%202%20has%20been%20followed%20by%20several%20other%20flybys%20by%20multiple%20space%20agencies%20often%20as%20part%20of%20missions%20using%20a%20Venus%20flyby%20to%20provide%20a%20gravitational%20assist%20en%20route%20to%20other%20celestial%20bodies.%20In%201967%20Venera%204%20became%20the%20first%20probe%20to%20enter%20and%20directly%20examine%20the%20atmosphere%20of%20Venus.%20In%201970%20Venera%207%20became%20the%20first%20successful%20lander%20to%20reach%20the%20surface%20of%20Venus%20and%20by%201985%20it%20had%20been%20followed%20by%20eight%20additional%20successful%20Soviet%20Venus%20landers%20which%20provided%20images%20and%20other%20direct%20surface%20data.%20Starting%20in%201975%20with%20the%20Soviet%20orbiter%20Venera%209%20some%20ten%20successful%20orbiter%20missions%20have%20been%20sent%20to%20Venus%2C%20including%20later%20missions%20which%20were%20able%20to%20map%20the%20surface%20of%20Venus%20using%20radar%20to%20pierce%20the%20obscuring%20atmosphere.%0AThe%20%22marble%22%20Earth%20picture%20taken%20by%20Apollo%2017%0AFirst%20television%20image%20of%20Earth%20from%20space%0AMain%20article%3A%20Earth%20observation%20satellite%0ASpace%20exploration%20has%20been%20used%20as%20a%20tool%20to%20understand%20the%20Earth%20as%20a%20celestial%20object%20in%20its%20own%20right.%20Orbital%20missions%20can%20provide%20data%20for%20the%20Earth%20that%20can%20be%20difficult%20or%20impossible%20to%20obtain%20from%20a%20purely%20groundbased%20point%20of%20reference.%0AFor%20example%2C%20the%20existence%20of%20the%20Van%20Allen%20belts%20was%20unknown%20until%20their%20discovery%20by%20the%20United%20States%27%20first%20artificial%20satellite%2C%20Explorer%201%20.%20These%20belts%20contain%20radiation%20trapped%20by%20the%20Earth%27s%20magnetic%20fields%2C%20which%20currently%20renders%20construction%20of%20habitable%20space%20stations%20above%201000%20km%20impractical.%20Following%20this%20early%20unexpected%20discovery%2C%20a%20large%20number%20of%20Earth%20observation%20satellites%20have%20been%20deployed%20specifically%20to%20explore%20the%20Earth%20from%20a%20space%20based%20perspective.%20These%20satellites%20have%20significantly%20contributed%20to%20the%20understanding%20of%20a%20variety%20of%20earth%20based%20phenomena.%20For%20instance%2C%20the%20hole%20in%20the%20ozone%20layer%20was%20found%20by%20an%20artificial%20satellite%20that%20was%20exploring%20Earth%27s%20atmosphere%2C%20and%20satellites%20have%20allowed%20for%20the%20discovery%20of%20archeological%20sites%20or%20geological%20formations%20that%20were%20difficult%20or%20impossible%20to%20otherwise%20identify.%0AThe%20Moon%20as%20seen%20from%20the%20Earth%0AMain%20article%3A%20Exploration%20of%20the%20Moon%0AEarth%27s%20Moon%20was%20the%20first%20celestial%20body%20to%20be%20the%20object%20of%20space%20exploration.%20It%20holds%20the%20distinctions%20of%20being%20the%20first%20remote%20celestial%20object%20to%20be%20flown%20by%2C%20orbited%2C%20and%20landed%20upon%20by%20spacecraft%2C%20and%20the%20only%20remote%20celestial%20object%20ever%20to%20be%20visited%20by%20humans.%0AIn%201959%20the%20Soviets%20obtained%20the%20first%20images%20of%20the%20far%20side%20of%20the%20Moon%20%2C%20never%20previously%20visible%20to%20humans.%20The%20U.S.%20exploration%20of%20the%20Moon%20began%20with%20the%20Ranger%204%20impactor%20in%201962.%20Starting%20in%201966%20the%20Soviets%20successfully%20deployed%20a%20number%20of%20landers%20to%20the%20Moon%20which%20were%20able%20to%20obtain%20data%20directly%20from%20the%20Moon%27s%20surface%3B%20just%20four%20months%20later%2C%20Surveyor%201%20marked%20the%20debut%20of%20a%20successful%20series%20of%20U.S.%20landers.%20The%20Soviet%20unmanned%20missions%20culminated%20in%20the%20Lunokhod%20program%20in%20the%20early%20%2770s%20which%20included%20the%20first%20unmanned%20rovers%20and%20also%20successfully%20returned%20lunar%20soil%20samples%20to%20the%20Earth%20for%20study.%20This%20marked%20the%20first%20%28and%20to%20date%20the%20only%29%20automated%20return%20of%20extraterrestrial%20soil%20samples%20to%20the%20Earth.%20Unmanned%20exploration%20of%20the%20Moon%20continues%20with%20various%20nations%20periodically%20deploying%20lunar%20orbiters%2C%20and%20in%202008%20the%20Indian%20Moon%20Impact%20Probe%20.%0AManned%20exploration%20of%20the%20Moon%20began%20in%201968%20with%20the%20Apollo%208%20mission%20that%20successfully%20orbited%20the%20Moon%2C%20the%20first%20time%20any%20extraterrestrial%20object%20was%20orbited%20by%20humans.%20In%201969%20the%20Apollo%2011%20mission%20marked%20the%20first%20time%20humans%20set%20foot%20upon%20another%20world.%20Manned%20exploration%20of%20the%20Moon%20did%20not%20continue%20for%20long%2C%20however.%20The%20Apollo%2017%20mission%20in%201972%20marked%20the%20most%20recent%20human%20visit%20there%2C%20and%20the%20next%2C%20Exploration%20Mission%202%20%2C%20is%20due%20to%20orbit%20the%20Moon%20in%202019.%20Robotic%20missions%20are%20still%20pursued%20vigorously.%0AMars%20as%20seen%20by%20the%20HST%0ASurface%20of%20mars%20by%20the%20Spirit%20rover%20in%202004%0AMain%20article%3A%20Exploration%20of%20Mars%0AThe%20exploration%20of%20Mars%20has%20been%20an%20important%20part%20of%20the%20space%20exploration%20programs%20of%20the%20Soviet%20Union%20%28later%20Russia%29%2C%20the%20United%20States%2C%20Europe%2C%20and%20Japan.%20Dozens%20of%20robotic%20spacecraft%20%2C%20including%20orbiters%20%2C%20landers%20%2C%20and%20rovers%20%2C%20have%20been%20launched%20toward%20Mars%20since%20the%201960s.%20These%20missions%20were%20aimed%20at%20gathering%20data%20about%20current%20conditions%20and%20answering%20questions%20about%20the%20history%20of%20Mars.%20The%20questions%20raised%20by%20the%20scientific%20community%20are%20expected%20to%20not%20only%20give%20a%20better%20appreciation%20of%20the%20red%20planet%20but%20also%20yield%20further%20insight%20into%20the%20past%2C%20and%20possible%20future%2C%20of%20Earth.%0AThe%20exploration%20of%20Mars%20has